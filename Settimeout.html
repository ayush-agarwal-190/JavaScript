<!DOCTYPE html>
<html>

<body style="text-align:center">
    <h1 style="color:#acce17">
        Java Script SetTimeOut()
    </h1>

    <h2 style="color:rgb(202, 102, 35)">setTimeout() method</h2>
    <p>Click the button and wait for 2 seconds. You will get suprise Text</p>

    <!-- Setting the onclick method for the button -->
    <button onclick="setTimeout(func, 2000);">
        Press me
    </button>
    
    <h2 style="font-size:3em;color:#378E47;"></h2>

    <script>
        function func() {

            // Fetching the first index h2 element
            var h2Heading =
                document.getElementsByTagName("h2")[1];

            // Changing the innerHTML tag of the
            // fetched h2 heading
            h2Heading.innerHTML = "Welcome here! My name is Ayush Agarwal";
        }
    </script>
</body>

</html>
